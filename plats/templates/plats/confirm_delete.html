{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-card card border-0 shadow-lg">
            <div class="card-header py-3 auth-card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>Confirmer la suppression
                </h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-trash fa-3x text-danger mb-3"></i>
                    <h4>Êtes-vous sûr de vouloir supprimer ce plat ?</h4>
                    <p class="text-muted">"{{ object.nom }}" sera définitivement supprimé.</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'plats:plat-list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Confirmer la suppression
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
