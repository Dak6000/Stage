{% extends 'base.html' %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'plat-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
